---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>


  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {%if page.comments and false %}
  <div>Comments would go here if I could find a decent JS comment plugin.  Maybe I should write one.</div>
  {% endif %}
</article>
