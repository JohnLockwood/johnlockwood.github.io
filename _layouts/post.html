---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>


  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {%if true %}
  <script src="https://utteranc.es/client.js"
        repo="[ENTER REPO HERE]"
        issue-term="url"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
  {% endif %}
</article>
